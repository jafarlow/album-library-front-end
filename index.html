<!DOCTYPE html>
<html>
    <head>
      <title>Collection Builder</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Carter+One|Paytone+One|Kalam" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="background-hero"></div>
      <div class="banner">

        <h1>Build Your Record Collection</h1>
      </div>

      <!-- USER LOGIN AND REGISTER SECTION DISPLAYED ONLY ON PAGE LOAD-->
      <section class="user-auth form-group">

        <h4>Login</h4>

        <form class="form-inline" id="signin">

          <div class="form-group">
            <label class="sr-only" for="signinEmail">Email address</label>
            <input type="email" class="form-control" id="signinEmail" aria-describedby="emailHelp" name="credentials[email]" placeholder="Enter email">
          </div>

          <div class="form-group">
            <label class="sr-only" for="signinPassword">Password</label>
            <input type="password" class="form-control" id="signinPassword" name="credentials[password]" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h4>Not registered? Sign-up below!</h4>

        <form class="form-inline" id="register">

          <div class="form-group">
            <label class="sr-only" for="registerEmail">Email address</label>
            <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" name="credentials[email]" placeholder="Register with fake email">
          </div>

          <div class="form-group">
            <label class="sr-only" for="registerPassword">Choose Password</label>
            <input type="password" class="form-control" id="registerPassword" name="credentials[password]" placeholder="Choose password">
          </div>

          <div class="form-group">
            <label class="sr-only" for="confirmationPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmationPassword" name="credentials[password_confirmation]" placeholder="Confirm password">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>

      <!-- USER LOGOUT AND CHANGE PASSWORD DISPLAYED ONLY AFTER LOGGED IN -->
      <section class="auth-buttons">
        <button type="button" class="btn btn-primary" id="signout">Sign out</button>
        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapse-chg-pwd" id="patch-password">Change password</button>
      </section>

      <!-- CHANGE PASSWORD FIELDS THAT SHOW ONLY WHEN BUTTON IS CLICKED -->
      <section class="user-input collapse" id="collapse-chg-pwd">
        <form id="chg-pwd" >
          <div class="form-group change-pwd">
            <label class="sr-only" for="current-password">Current Password</label>
            <input type="password" class="form-control change" id="current-password" name="passwords[old]" placeholder="Current Password" required>
          </div>

          <div class="form-group change-pwd">
            <label class="sr-only" for="new-password">New Password</label>
            <input type="password" class="form-control change" id="new-password" name="passwords[new]" placeholder="New Password" required>
          </div>

          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </section>

      <!-- MAIN BUTTONS THAT SHOW ON LOGIN -->
      <section class="main-buttons">
        <button type="button" class="btn btn-primary" id="get-albums">My collection</button>
        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapse-me" id="post-album">Add album</button>
      </section>

      <h4 id="message"></h4>

      <!-- USER CREATES AN ALBUM SHOWN ONLY WHEN ADD ALBUM IS CLICKED-->
      <section class="user-input collapse" id="collapse-me">
        <form id="create-album">
          <div class="form-group add-album">
            <label class="sr-only" for="album-name">Album Name</label>
            <input type="text" id="album-name" class="form-control add" placeholder="Album Name" name="album[title]" required>
          </div>

          <div class="form-group add-artist">
            <label class="sr-only" for="artist-name">Artist Name</label>
            <input type="text" class="form-control add" id="artist-name" placeholder="Artist Name" name="album[artist]"required>
          </div>

          <button type="submit" class="btn btn-primary">Add to collection</button>
        </form>
      </section>
      <!-- handlebars section posts inside section below -->
      <section class="accordion" id="albums-display"></section>
    </body>
</html>
